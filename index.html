<!DOCTYPE html>
<html>
<head>
    <title>Corner Size Measure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Markdown for AI Text -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #1890ff;
            --accent: #ff4d4f;
            --bg-dark: #121212;
            --bg-panel: #fff;
            --text-main: #333;
            --handle-height: 85px; /* Height of the visible bottom bar */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 0; margin: 0; 
            background: var(--bg-dark); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            flex-direction: column; /* Mobile Default */
        }

        /* --- MAIN IMAGE AREA --- */
        .main-area { 
            flex: 1; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            background: #000;
        }

        .canvas-container { 
            flex: 1; 
            position: relative; 
            overflow: auto; /* Allow Panning */
            display: flex; 
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: var(--handle-height); /* Space for bottom bar */
            touch-action: none; /* We handle gestures manually */
        }
        
        canvas { 
            display: block; 
            background: white; 
            box-shadow: 0 0 50px rgba(255,255,255,0.1); 
        }

        /* --- BOTTOM SHEET / SIDEBAR --- */
        .sidebar { 
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--bg-panel); 
            z-index: 100;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateY(calc(100% - var(--handle-height))); /* Collapsed by default */
            height: 85vh; /* Max height when expanded */
            display: flex;
            flex-direction: column;
        }

        .sidebar.expanded { transform: translateY(0); }

        /* The Always-Visible Handle Bar */
        .sheet-header {
            height: var(--handle-height);
            padding: 10px 20px;
            background: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .pull-pill {
            width: 40px; height: 5px; 
            background: #ccc; 
            border-radius: 10px; 
            margin-bottom: 15px;
        }

        .header-controls {
            width: 100%;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Content inside the sheet */
        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 50px;
        }

        /* --- DESKTOP OVERRIDES --- */
        @media (min-width: 769px) {
            body { flex-direction: row; }
            .sidebar { 
                position: relative; 
                flex: 0 0 340px; 
                transform: none; 
                height: 100vh; 
                border-radius: 0;
            }
            .sheet-header { height: auto; border-bottom: none; display: block; }
            .pull-pill { display: none; }
            .sidebar.expanded { transform: none; }
            .canvas-container { padding-bottom: 20px; touch-action: auto; }
        }

        /* --- UI ELEMENTS --- */
        .file-btn-wrapper {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: inline-block;
        }
        .file-btn {
            width: 100%;
            border: 2px dashed #bbb;
            color: #555;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0; top: 0; opacity: 0;
            width: 100%; height: 100%; cursor: pointer;
        }

        button { 
            width: 100%; padding: 12px; margin-bottom: 8px; 
            cursor: pointer; border: 1px solid #ddd; border-radius: 8px; background: #fff; 
            text-align: left; transition: background 0.2s; font-weight: 500; display: flex; align-items: center; justify-content: space-between; font-size: 0.95rem;
        }
        button:active { background: #f0f0f0; }
        button.active { background: #e6f7ff; border-color: var(--primary); color: var(--primary); font-weight: 600; }
        button.completed { border-left: 4px solid #52c41a; }

        button.action-btn { 
            background: var(--primary); color: white; border: none;
            text-align: center; justify-content: center; box-shadow: 0 4px 12px rgba(24,144,255,0.3);
        }
        button.action-btn:active { opacity: 0.8; }

        .small-btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button.small-btn {
            padding: 8px; font-size: 0.85rem; width: 50%; display: flex; text-align: center; justify-content: center;
            background: #f0f0f0; border: 1px solid #ccc; margin: 0;
        }

        h3 { font-size: 0.8rem; color: #666; margin: 15px 0 8px 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        /* Results */
        .results { background: #f6ffed; border: 1px solid #b7eb8f; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 14px; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 6px; color: #555; }
        .result-row.sub { margin-left: 12px; color: #888; font-size: 0.85rem; border-bottom: 1px dashed #eee; padding-bottom: 2px; }
        .result-row.main { font-size: 1.1rem; font-weight: 700; margin-top: 15px; border-top: 1px solid #d9d9d9; padding-top: 10px; color: #333; display: flex; align-items: center; }
        
        .status-dot { height: 8px; width: 8px; background: #ddd; border-radius: 50%; display: inline-block; }
        button.active .status-dot { background: var(--primary); }
        .color-box { width: 12px; height: 12px; display: inline-block; margin-right: 10px; border-radius: 3px; vertical-align: middle; }
        .box-color { background: var(--primary); }
        .corner-color { background: var(--danger); }

        /* Floating Info */
        .info-icon {
            display: inline-flex; justify-content: center; align-items: center;
            width: 20px; height: 20px; background: #eee; color: #555;
            border-radius: 50%; font-size: 12px; font-weight: bold; font-family: serif;
            margin-left: 8px; cursor: help; flex-shrink: 0;
        }
        
        #globalTooltip {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95); color: #fff; padding: 20px; border-radius: 12px;
            font-size: 15px; line-height: 1.6; width: 85%; max-width: 320px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8); z-index: 99999; display: none; white-space: pre-wrap; 
            border: 1px solid #555; pointer-events: auto;
        }
        #globalTooltip::after {
            content: 'Tap to close'; display: block; margin-top: 15px; font-size: 12px; color: #999; text-align: center; border-top: 1px solid #555; padding-top: 10px;
        }

        /* Zoom Label */
        .zoom-badge {
            position: absolute; top: 20px; right: 20px; 
            background: rgba(0,0,0,0.6); color: white; 
            padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold;
            pointer-events: none; z-index: 5;
        }
    </style>
</head>
<body>

    <div id="globalTooltip" onclick="this.style.display='none'"></div>
    
    <!-- MAIN CANVAS AREA -->
    <div class="main-area">
        <div class="zoom-badge" id="zoomVal">1.0x</div>
        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- BOTTOM SHEET -->
    <div class="sidebar" id="bottomSheet">
        <!-- Always Visible Header -->
        <div class="sheet-header" id="sheetHandle">
            <div class="pull-pill"></div>
            <div class="header-controls">
                <div class="file-btn-wrapper">
                    <div class="file-btn">ðŸ“‚ Choose Photo</div>
                    <div class="file-input-wrapper"><input type="file" id="imageLoader" accept="image/*"></div>
                </div>
                <button class="action-btn" style="width: auto; padding: 10px 20px; margin:0; flex: 1;" onclick="drawDefaultShape()">Reset Shape</button>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="sheet-content">
            <h3 style="margin-top:0;">1. Frame Stone</h3>
            <button id="btnBox" onclick="selectTool('box')">
                <span><span class="color-box box-color"></span>Adjust Blue Box</span>
                <span class="status-dot"></span>
            </button>

            <h3>2. Set Corners</h3>
            <div class="small-btn-group">
                 <button class="small-btn" onclick="setCornersPercentage(0.18)">Preset 18%</button>
                 <button class="small-btn" onclick="setCornersPercentage(0.35)">Preset 35%</button>
            </div>
            <button id="btnC1" onclick="selectTool(0)"><span><span class="color-box corner-color"></span>Top Left (1)</span><span class="status-dot"></span></button>
            <button id="btnC2" onclick="selectTool(1)"><span><span class="color-box corner-color"></span>Top Right (2)</span><span class="status-dot"></span></button>
            <button id="btnC3" onclick="selectTool(2)"><span><span class="color-box corner-color"></span>Bot Right (3)</span><span class="status-dot"></span></button>
            <button id="btnC4" onclick="selectTool(3)"><span><span class="color-box corner-color"></span>Bot Left (4)</span><span class="status-dot"></span></button>

            <div class="results" id="resultsPanel" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Results</h3>
                    <button class="action-btn" style="width:auto; padding:5px 10px; font-size:0.8rem;" onclick="runDataAnalysis()">AI Analysis âœ¨</button>
                </div>
                <div class="result-row"><span>Dimensions:</span> <span id="resDim" style="font-weight:bold;">--</span></div>
                <div class="result-row sub"><span>TL:</span> <span id="resC1">--</span></div>
                <div class="result-row sub"><span>TR:</span> <span id="resC2">--</span></div>
                <div class="result-row sub"><span>BR:</span> <span id="resC3">--</span></div>
                <div class="result-row sub"><span>BL:</span> <span id="resC4">--</span></div>
                <div class="result-row"><span>Avg Corner:</span> <span id="resAvgCorner" style="font-weight:bold;">--</span></div>
                <div class="result-row main"><span>VEN Method <span class="info-icon" data-tooltip="VEN Method: Corner / Avg(L,W)">i</span></span><span id="resInd" style="color: #d4380d;">--%</span></div>
                <div class="result-row main" style="margin-top:10px; border:none; padding:0;"><span>AG Method <span class="info-icon" data-tooltip="AG Method: Avg(Corner/L, Corner/W)">i</span></span><span id="resAG" style="color: #389e0d;">--%</span></div>
                <div id="aiResult" style="margin-top:15px; font-style:italic; font-size:0.9rem; color:#555;"></div>
            </div>
        </div>
    </div>

<script>
    // --- APP STATE ---
    const apiKey = ""; // API Key
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    
    // Geometry
    let stoneQuad = null; 
    let corners = [null, null, null, null]; 
    
    // View & Interaction
    let fitScale = 1.0; 
    let currentMultiplier = 1.0; 
    let activeTool = null; 
    let isDragging = false; 
    let dragTarget = null; 
    let dragRatios = [null, null, null, null];
    
    // Pinch Zoom Vars
    let initialPinchDist = 0;
    let initialZoom = 1.0;

    // Config
    const LINE_WIDTH = 2; const DOT_RADIUS = 7; const SNAP_DIST = 35; const IMG_PAD = 80;

    // --- BOTTOM SHEET LOGIC ---
    const bottomSheet = document.getElementById('bottomSheet');
    const sheetHandle = document.getElementById('sheetHandle');
    let sheetStartY = 0;
    let isSheetDragging = false;

    // Toggle on Tap
    sheetHandle.addEventListener('click', (e) => {
        if(e.target.tagName !== 'INPUT' && !e.target.closest('.file-btn-wrapper')) {
            bottomSheet.classList.toggle('expanded');
        }
    });

    // Drag Logic for Sheet
    sheetHandle.addEventListener('touchstart', (e) => {
        sheetStartY = e.touches[0].clientY;
        isSheetDragging = true;
    });
    
    sheetHandle.addEventListener('touchmove', (e) => {
        if(!isSheetDragging) return;
        const currentY = e.touches[0].clientY;
        const delta = currentY - sheetStartY;
        // Simple Logic: if dragged up 50px, expand. Down 50px, collapse.
        if (delta < -50) bottomSheet.classList.add('expanded');
        if (delta > 50) bottomSheet.classList.remove('expanded');
    });

    sheetHandle.addEventListener('touchend', () => { isSheetDragging = false; });


    // --- IMAGE LOADING ---
    document.getElementById('imageLoader').addEventListener('change', handleImage, false);
    
    function handleImage(e){
        if (!e.target.files || !e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = function(event){
            img.onload = function(){
                canvas.width = img.width + (IMG_PAD * 2);
                canvas.height = img.height + (IMG_PAD * 2);
                stoneQuad = null; corners = [null, null, null, null];
                
                // Auto Expand Sheet on load
                bottomSheet.classList.add('expanded');
                
                calcBaseScale();
                setZoom(1.0);
                drawDefaultShape();
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    }

    // --- ZOOM & PAN LOGIC ---
    const container = document.getElementById('canvasContainer');
    
    function calcBaseScale() {
        const availW = container.clientWidth;
        const availH = container.clientHeight;
        const scaleW = availW / canvas.width;
        const scaleH = availH / canvas.height;
        fitScale = Math.min(scaleW, scaleH);
        // On mobile, sometimes fitScale is too small, clamp min
        if(fitScale > 1) fitScale = 1; 
    }

    function setZoom(mult) {
        currentMultiplier = Math.max(1.0, Math.min(5.0, mult));
        const s = fitScale * currentMultiplier;
        canvas.style.width = (canvas.width * s) + 'px';
        canvas.style.height = (canvas.height * s) + 'px';
        document.getElementById('zoomVal').innerText = currentMultiplier.toFixed(1) + "x";
    }

    // --- TOUCH INTERACTION (ZOOM vs DRAG) ---
    // Using pointer events for unified handling + touch gesture logic manually
    
    container.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            // Pinch Start
            initialPinchDist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
            initialZoom = currentMultiplier;
            e.preventDefault(); // Stop zoom
        } else if (e.touches.length === 1) {
            // Check if hitting handle. If so, start drag. Else allow Pan.
            const pos = getPos(e.touches[0]);
            const handle = checkHandles(pos);
            if(handle) {
                e.preventDefault(); // Stop pan, start drag
                start(pos);
            }
        }
    }, {passive: false});

    container.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            // Pinch Move
            const dist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
            const delta = dist / initialPinchDist;
            setZoom(initialZoom * delta);
            e.preventDefault();
        } else if (e.touches.length === 1 && isDragging) {
            // Drag Handle
            e.preventDefault();
            move(getPos(e.touches[0]));
        }
    }, {passive: false});

    container.addEventListener('touchend', (e) => {
        if(isDragging) end();
    });

    // Mouse Fallbacks
    canvas.addEventListener('mousedown', e => start(getPos(e)));
    window.addEventListener('mousemove', e => { if(isDragging) move(getPos(e)); });
    window.addEventListener('mouseup', end);


    // --- GEOMETRY LOGIC ---
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        return { 
            x: (e.clientX - r.left) * (canvas.width/r.width), 
            y: (e.clientY - r.top) * (canvas.height/r.height) 
        };
    }

    function checkHandles(pos) {
        if(!stoneQuad) return null;
        const r = SNAP_DIST * 2; // Big hit area for touch
        
        // Priority 1: Corners
        for(let i=0; i<4; i++) {
            const c=corners[i];
            if(c) {
                if(dist(pos, c.x1, c.y1)<r) return {type:'corner', idx:i, h:1};
                if(dist(pos, c.x2, c.y2)<r) return {type:'corner', idx:i, h:2};
            }
        }
        // Priority 2: Blue Box
        for(let i=0; i<4; i++) {
            if(dist(pos, stoneQuad[i].x, stoneQuad[i].y)<r) return {type:'quad', idx:i};
        }
        return null;
    }

    function start(pos) {
        if(!img.src) return;
        dragTarget = checkHandles(pos);
        if(dragTarget) {
            isDragging = true;
            if(dragTarget.type === 'quad') {
                dragRatios = [{},{},{},{}];
                for(let i=0; i<4; i++) {
                    if(corners[i]) {
                        let e1=(i===0)?[0,1]:(i===1)?[0,1]:(i===2)?[3,2]:[3,2];
                        let e2=(i===0)?[0,3]:(i===1)?[1,2]:(i===2)?[1,2]:[0,3];
                        dragRatios[i].t1 = getRatio(corners[i].x1, corners[i].y1, stoneQuad[e1[0]], stoneQuad[e1[1]]);
                        dragRatios[i].t2 = getRatio(corners[i].x2, corners[i].y2, stoneQuad[e2[0]], stoneQuad[e2[1]]);
                    }
                }
            }
        }
    }

    function move(pos) {
        if(!dragTarget) return;
        if(dragTarget.type === 'quad') {
            stoneQuad[dragTarget.idx] = {x:pos.x, y:pos.y};
            for(let i=0; i<4; i++) {
                let e1=(i===0)?[0,1]:(i===1)?[0,1]:(i===2)?[3,2]:[3,2];
                let e2=(i===0)?[0,3]:(i===1)?[1,2]:(i===2)?[1,2]:[0,3];
                const p1 = getP(dragRatios[i].t1, stoneQuad[e1[0]], stoneQuad[e1[1]]);
                const p2 = getP(dragRatios[i].t2, stoneQuad[e2[0]], stoneQuad[e2[1]]);
                corners[i] = {x1:p1.x, y1:p1.y, x2:p2.x, y2:p2.y};
            }
        } else if(dragTarget.type === 'corner') {
            const c = corners[dragTarget.idx]; const snapped = snapToQuad(pos);
            if(dragTarget.h === 1) { c.x1=snapped.x; c.y1=snapped.y; } else { c.x2=snapped.x; c.y2=snapped.y; }
        }
        draw();
    }
    
    function end() { if(isDragging) { isDragging = false; dragTarget = null; updateUI(); } }

    function drawDefaultShape() {
        if(!img.src) return;
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img, IMG_PAD, IMG_PAD);
        const imgW = img.width; const imgH = img.height;
        
        let defH = imgH * 0.99; let defW = defH / 1.45; 
        if (defW > imgW * 0.99) { defW = imgW * 0.99; defH = defW * 1.45; }

        const cx = imgW/2 + IMG_PAD; const cy = imgH/2 + IMG_PAD;
        const halfW = defW/2; const halfH = defH/2;
        let minX=cx-halfW, maxX=cx+halfW, minY=cy-halfH, maxY=cy+halfH;
        
        stoneQuad = [{x:minX, y:minY}, {x:maxX, y:minY}, {x:maxX, y:maxY}, {x:minX, y:maxY}];
        setCornersPercentage(0.18);
    }

    function setCornersPercentage(fraction) {
        if(!stoneQuad) return;
        const w = dist(stoneQuad[0].x, stoneQuad[0].y, stoneQuad[1].x, stoneQuad[1].y);
        const h = dist(stoneQuad[0].x, stoneQuad[0].y, stoneQuad[3].x, stoneQuad[3].y);
        const d = Math.min(w, h) * fraction;
        
        function getPtAt(a, b, distVal) {
            const tot = dist(a.x,a.y, b.x,b.y); if(tot===0) return a;
            const t = distVal/tot; return { x: a.x+(b.x-a.x)*t, y: a.y+(b.y-a.y)*t };
        }
        corners[0] = { x1: getPtAt(stoneQuad[0], stoneQuad[1], d).x, y1: getPtAt(stoneQuad[0], stoneQuad[1], d).y, x2: getPtAt(stoneQuad[0], stoneQuad[3], d).x, y2: getPtAt(stoneQuad[0], stoneQuad[3], d).y };
        corners[1] = { x1: getPtAt(stoneQuad[1], stoneQuad[0], d).x, y1: getPtAt(stoneQuad[1], stoneQuad[0], d).y, x2: getPtAt(stoneQuad[1], stoneQuad[2], d).x, y2: getPtAt(stoneQuad[1], stoneQuad[2], d).y };
        corners[2] = { x1: getPtAt(stoneQuad[2], stoneQuad[3], d).x, y1: getPtAt(stoneQuad[2], stoneQuad[3], d).y, x2: getPtAt(stoneQuad[2], stoneQuad[1], d).x, y2: getPtAt(stoneQuad[2], stoneQuad[1], d).y };
        corners[3] = { x1: getPtAt(stoneQuad[3], stoneQuad[2], d).x, y1: getPtAt(stoneQuad[3], stoneQuad[2], d).y, x2: getPtAt(stoneQuad[3], stoneQuad[0], d).x, y2: getPtAt(stoneQuad[3], stoneQuad[0], d).y };
        updateUI(); draw();
    }

    function dist(x1, y1, x2, y2) { return Math.hypot(x1-x2, y1-y2); }
    function getRatio(px, py, a, b) { const dx=b.x-a.x, dy=b.y-a.y; if(dx*dx+dy*dy===0) return 0; return Math.max(0, Math.min(1, ((px-a.x)*dx+(py-a.y)*dy)/(dx*dx+dy*dy))); }
    function getP(t, a, b) { return { x: a.x + t*(b.x-a.x), y: a.y + t*(b.y-a.y) }; }
    function snapToQuad(p) {
        if(!stoneQuad) return p; let bestPt=p, minD=Infinity;
        for(let i=0; i<4; i++) {
            const a=stoneQuad[i], b=stoneQuad[(i+1)%4];
            const t = Math.max(0, Math.min(1, getRatio(p.x,p.y,a,b)));
            const cand = getP(t, a, b); const d = dist(p.x, p.y, cand.x, cand.y);
            if(d<minD) { minD=d; bestPt=cand; }
        }
        return bestPt;
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height); if(img.src) ctx.drawImage(img, IMG_PAD, IMG_PAD);
        if(stoneQuad) {
            ctx.strokeStyle = '#1890ff'; ctx.lineWidth = LINE_WIDTH;
            ctx.beginPath(); ctx.moveTo(stoneQuad[0].x, stoneQuad[0].y);
            for(let i=1; i<4; i++) ctx.lineTo(stoneQuad[i].x, stoneQuad[i].y);
            ctx.closePath(); ctx.stroke();
            ctx.fillStyle = '#1890ff';
            stoneQuad.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, DOT_RADIUS, 0, 2*Math.PI); ctx.fill(); });
        }
        corners.forEach((c,i) => {
            if(c) {
                ctx.strokeStyle = '#ff4d4f'; ctx.lineWidth = LINE_WIDTH;
                ctx.beginPath(); ctx.moveTo(c.x1, c.y1); ctx.lineTo(c.x2, c.y2); ctx.stroke();
                drawArrow(c.x1, c.y1, (stoneQuad[0].x+stoneQuad[2].x)/2, (stoneQuad[0].y+stoneQuad[2].y)/2); 
                drawArrow(c.x2, c.y2, (stoneQuad[0].x+stoneQuad[2].x)/2, (stoneQuad[0].y+stoneQuad[2].y)/2);
            }
        });
    }

    function drawArrow(x, y, cx, cy) {
        const size = 12; const dx = cx-x; const dy = cy-y;
        const len = Math.sqrt(dx*dx+dy*dy); const udx = dx/len; const udy = dy/len;
        ctx.fillStyle = 'black'; ctx.beginPath(); ctx.moveTo(x, y); 
        const angle = Math.atan2(udy, udx);
        ctx.lineTo(x - size*Math.cos(angle-Math.PI/7), y - size*Math.sin(angle-Math.PI/7));
        ctx.lineTo(x - size*Math.cos(angle+Math.PI/7), y - size*Math.sin(angle+Math.PI/7));
        ctx.closePath(); ctx.fill();
    }

    function updateUI() {
        if(stoneQuad) {
            document.getElementById('resultsPanel').style.display='block';
            calcResults();
        }
    }
    
    function selectTool(i) {} // No longer needed logic, kept for ref

    function calcResults() {
        if(!stoneQuad) return;
        const w1 = dist(stoneQuad[0].x, stoneQuad[0].y, stoneQuad[1].x, stoneQuad[1].y);
        const w2 = dist(stoneQuad[3].x, stoneQuad[3].y, stoneQuad[2].x, stoneQuad[2].y);
        const W = (w1+w2)/2;
        const h1 = dist(stoneQuad[0].x, stoneQuad[0].y, stoneQuad[3].x, stoneQuad[3].y);
        const h2 = dist(stoneQuad[1].x, stoneQuad[1].y, stoneQuad[2].x, stoneQuad[2].y);
        const H = (h1+h2)/2;
        
        const L_stone = Math.max(W, H); const W_stone = Math.min(W, H);
        let sumC = 0; let n = 0;
        corners.forEach((c,i) => {
            let s = "--"; if(c) { const len = dist(c.x1, c.y1, c.x2, c.y2); sumC += len; n++; s = len.toFixed(1) + " px"; }
            document.getElementById('resC'+(i+1)).innerText = s;
        });

        if(n > 0) {
            const avgC = sumC / n;
            document.getElementById('resDim').innerText = Math.round(L_stone) + " x " + Math.round(W_stone);
            document.getElementById('resAvgCorner').innerText = avgC.toFixed(1) + " px";
            const ven = (avgC / ((L_stone+W_stone)/2)) * 100;
            const ag = ((avgC/L_stone)*100 + (avgC/W_stone)*100) / 2;
            document.getElementById('resInd').innerText = ven.toFixed(2) + "%";
            document.getElementById('resAG').innerText = ag.toFixed(2) + "%";
        }
    }
    
    // --- TOOLTIP ---
    const tooltips = document.querySelectorAll('.info-icon');
    const globalTip = document.getElementById('globalTooltip');
    tooltips.forEach(t => t.addEventListener('click', e => {
        e.stopPropagation();
        globalTip.innerText = t.getAttribute('data-tooltip');
        globalTip.style.display = 'block';
    }));
    window.addEventListener('click', e => {
        if(!e.target.classList.contains('info-icon')) globalTip.style.display = 'none';
    });

    // --- AI ANALYSIS ---
    async function runDataAnalysis() {
        if(!apiKey) { alert("Please add your API Key in the code to use AI features."); return; }
        const data = {
            dim: document.getElementById('resDim').innerText,
            avg: document.getElementById('resAvgCorner').innerText,
            ven: document.getElementById('resInd').innerText,
            ag: document.getElementById('resAG').innerText
        };
        document.getElementById('aiModal').style.display = 'flex';
        document.getElementById('aiResult').innerHTML = "Analyzing...";
        
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const prompt = `Analyze these Emerald Cut diamond measurements. Dimensions: ${data.dim}, Avg Corner: ${data.avg}, VEN Grade: ${data.ven}, AG Grade: ${data.ag}. Is this corner size considered standard, truncated, or large for an emerald cut? Keep it brief.`;
            
            const resp = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const json = await resp.json();
            const text = json.candidates?.[0]?.content?.parts?.[0]?.text || "No analysis available.";
            document.getElementById('aiResult').innerHTML = marked.parse(text);
        } catch(e) {
            document.getElementById('aiResult').innerText = "Error: " + e.message;
        }
    }
</script>
